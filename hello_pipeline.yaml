# PIPELINE DEFINITION
# Name: hello-world-pipeline
# Description: A simple intro pipeline
# Inputs:
#    val_a: float [Default: 1.0]
#    val_b: float [Default: 2.0]
components:
  comp-add-op:
    executorLabel: exec-add-op
    inputDefinitions:
      parameters:
        a:
          parameterType: NUMBER_DOUBLE
        b:
          parameterType: NUMBER_DOUBLE
    outputDefinitions:
      parameters:
        Output:
          parameterType: NUMBER_DOUBLE
  comp-add-op-2:
    executorLabel: exec-add-op-2
    inputDefinitions:
      parameters:
        a:
          parameterType: NUMBER_DOUBLE
        b:
          parameterType: NUMBER_DOUBLE
    outputDefinitions:
      parameters:
        Output:
          parameterType: NUMBER_DOUBLE
deploymentSpec:
  executors:
    exec-add-op:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - add_op
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.7.0'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef add_op(a: float, b: float) -> float:\n    return a + b\n\n"
        image: python:3.7
    exec-add-op-2:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - add_op
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.7.0'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef add_op(a: float, b: float) -> float:\n    return a + b\n\n"
        image: python:3.7
pipelineInfo:
  description: A simple intro pipeline
  name: hello-world-pipeline
root:
  dag:
    tasks:
      add-op:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-add-op
        inputs:
          parameters:
            a:
              componentInputParameter: val_a
            b:
              componentInputParameter: val_b
        taskInfo:
          name: add-op
      add-op-2:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-add-op-2
        dependentTasks:
        - add-op
        inputs:
          parameters:
            a:
              taskOutputParameter:
                outputParameterKey: Output
                producerTask: add-op
            b:
              runtimeValue:
                constant: 10.0
        taskInfo:
          name: add-op-2
  inputDefinitions:
    parameters:
      val_a:
        defaultValue: 1.0
        isOptional: true
        parameterType: NUMBER_DOUBLE
      val_b:
        defaultValue: 2.0
        isOptional: true
        parameterType: NUMBER_DOUBLE
schemaVersion: 2.1.0
sdkVersion: kfp-2.7.0
